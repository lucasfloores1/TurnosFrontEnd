<app-loading *ngIf="animation"></app-loading>
<div class="container" *ngIf="!animation">
    <div class="header">
        <div class="title">
            <h2 mat-card-title>Institutos</h2>
            <div class="spacer"></div>
            <button mat-mini-fab routerLink="/institutos/create" color="primary"><mat-icon>add</mat-icon></button>
        </div>
        <div class="search">
            <mat-form-field appearance="outline">
                <mat-label>Buscar</mat-label>
                <input type="text" matInput [(ngModel)]="searchText" placeholder="Nombre, DNI, Direccion, etc...">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </div>
    </div>
    <div class="not-found" *ngIf="institutos.length == 0">No tienes institutos creados aún</div>
    <mat-card *ngFor="let instituto of institutos | search : searchText" (click)="institutoDetail(instituto)">
        <mat-card-header>
            <mat-card-title-group>
                <h2 mat-card-title>{{instituto.nombre}}</h2>
                <img class="instituto-img" mat-card-sm-image src="https://i.imgur.com/QCp4skx.png" alt="hospital">                
                <p mat-card-subtitle>Dirección :</p>
                <p mat-card-subtitle>{{instituto.direccion}}</p>
            </mat-card-title-group>
        </mat-card-header>
        <mat-card-content></mat-card-content>
    </mat-card>
</div>
