<div class="grid-container">
    <h2 class="mat-h2">Medicos</h2>
    <div class="features">
        <mat-form-field appearance="outline">
            <mat-label>Buscar</mat-label>
            <input type="text" matInput [(ngModel)]="searchText" placeholder="Nombre, DNI, Direccion, etc...">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        <button mat-raised-button routerLink="/medico/create" color="primary">Crear Medico</button>
    </div>
    <mat-card *ngFor="let medico of medicos | search : searchText" (click)="medicoDetail(medico)">
        <mat-card-header>
            <mat-card-title-group>
                <h2 mat-card-title>{{medico.nombre}}</h2>
                <img class="medico-img" mat-card-sm-image src="https://i.imgur.com/j8y8arX.png" alt="pacient">                
                <p mat-card-subtitle>Mail : {{medico.mail}}</p>
                <p mat-card-subtitle>Tel : {{medico.tel}}</p>
                <p mat-card-subtitle>Dir : {{medico.direccion}}</p>
            </mat-card-title-group>
        </mat-card-header>
        <mat-card-content></mat-card-content>
    </mat-card>
</div>
