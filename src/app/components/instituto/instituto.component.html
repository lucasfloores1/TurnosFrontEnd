<div class="grid-container">
    <h2 class="mat-h2">Institutos</h2>
    <div class="features">
        <mat-form-field appearance="outline">
            <mat-label>Buscar</mat-label>
            <input type="text" matInput [(ngModel)]="searchText" placeholder="Nombre, DNI, Direccion, etc...">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        <button mat-raised-button routerLink="/instituto/create" color="primary">Crear Medico</button>
    </div>
    <mat-card *ngFor="let instituto of institutos | search : searchText" (click)="institutoDetail(instituto)">
        <mat-card-header>
            <mat-card-title-group>
                <h2 mat-card-title>{{instituto.nombre}}</h2>
                <img class="instituto-img" mat-card-sm-image src="https://i.imgur.com/j8y8arX.png" alt="institute">                
                <p mat-card-subtitle>Mail : {{instituto.nombre}}</p>
                <p mat-card-subtitle>Dir : {{instituto.direccion}}</p>
            </mat-card-title-group>
        </mat-card-header>
        <mat-card-content></mat-card-content>
    </mat-card>
</div>
