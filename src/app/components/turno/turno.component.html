<button mat-raised-button routerLink="/turno/create" color="primary">Crear Turno</button>
<div class="search">
    <mat-form-field appearance="outline">
        <mat-label>Buscá un turno</mat-label>
        <input type="text" matInput placeholder="turno, Médico, Instituto, Obra Social, Plan" [(ngModel)]="searchTurno">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
</div>
<mat-card *ngFor="let turno of turnos | search : searchTurno" (click)="turno(turno)">
    <mat-card-header>
        <mat-card-title-group>
            <h2 mat-card-title>{{turno.fecha | date : 'EEEE dd \'de\' MMM HH:mm' :undefined: 'es' | titlecase }}</h2>
            <img class="turno-img" mat-card-sm-image src="https://i.imgur.com/j8y8arX.png" alt="pacient">
            <p mat-card-subtitle>DNI : {{turno.dni}}</p>
            <p mat-card-subtitle>Mail : {{turno.mail}}</p>
        </mat-card-title-group>
    </mat-card-header>
    <mat-card-content></mat-card-content>
</mat-card>
