<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" (click)="drawer.toggle()">Dashboard</a>
      <a mat-list-item routerLink="/turno" (click)="drawer.toggle()">Turnos</a>
      <a mat-list-item routerLink="/medico" (click)="drawer.toggle()">Medicos</a>
      <a mat-list-item routerLink="/paciente" (click)="drawer.toggle()">Pacientes</a>
      <a mat-list-item routerLink="/instituto" (click)="drawer.toggle()">Instituto</a>
      <a mat-list-item routerLink="/obra-social" (click)="drawer.toggle()">Obras Sociales</a>
      <a mat-list-item routerLink="/estudio" (click)="drawer.toggle()">Estudios</a>
      <a mat-list-item routerLink="/estudio" (click)="logout()">Cerrar Sesi√≥n</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>TurnosApp</span>
      <span class="spacer"></span>
      <div [class.hidden]="isHandset$ | async">
        <a mat-button routerLink="/home">Dashboard</a>
        <a mat-button routerLink="/turno">Turnos</a>
        <a mat-button routerLink="/medico">Medicos</a>
        <a mat-button routerLink="/paciente">Pacientes</a>
        <a mat-button routerLink="/instituto">Instituto</a>
        <a mat-button routerLink="/obra-social">Obras Sociales</a>
        <a mat-button routerLink="/estudio">Estudios</a>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
