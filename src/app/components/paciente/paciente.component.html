<div class="grid-container">
    <h2 class="mat-h2">Pacientes</h2>
    <div class="features">
        <mat-form-field appearance="outline">
            <mat-label>Buscar</mat-label>
            <input type="text" matInput [(ngModel)]="searchText" placeholder="Nombre, DNI, Direccion, etc...">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        <button mat-raised-button routerLink="/paciente/create" color="primary">Crear paciente</button>
    </div>
    <mat-card *ngFor="let paciente of pacientes | search : searchText" (click)="pacienteDetail(paciente)">
        <mat-card-header>
            <mat-card-title-group>
                <h2 mat-card-title>{{paciente.nombre}}</h2>
                <img class="paciente-img" mat-card-sm-image src="https://i.imgur.com/j8y8arX.png" alt="pacient">                
                <p mat-card-subtitle>Mail : {{paciente.mail}}</p>
                <p mat-card-subtitle>Tel : {{paciente.tel}}</p>
                <p mat-card-subtitle>Dir : {{paciente.direccion}}</p>
            </mat-card-title-group>
        </mat-card-header>
        <mat-card-content></mat-card-content>
    </mat-card>
</div>
