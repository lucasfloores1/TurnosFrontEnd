<app-loading *ngIf="animation"></app-loading>
<div class="container" *ngIf="!animation">
    <div class="header">
        <div class="title">
            <h2 mat-card-title>Medicos</h2>
            <div class="spacer"></div>
            <button mat-mini-fab routerLink="/medicos/create" color="primary"><mat-icon>add</mat-icon></button>
        </div>
        <div class="search">
            <mat-form-field appearance="outline">
                <mat-label>Buscar</mat-label>
                <input type="text" matInput [(ngModel)]="searchText" placeholder="Nombre, DNI, Direccion, etc...">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </div>
    </div>
    <div class="not-found" *ngIf="medicos.length == 0">No tienes médicos creados aún</div>
    <mat-card *ngFor="let medico of medicos | search : searchText" (click)="medicoDetail(medico)">
        <mat-card-header>
            <mat-card-title-group>
                <h2 mat-card-title>{{medico.nombre}}</h2>
                <img class="medico-img" mat-card-sm-image src="https://i.imgur.com/er9m1h6.png" alt="doctor">                
                <p mat-card-subtitle>Mail : {{medico.mail}}</p>
                <p mat-card-subtitle>Tel : {{medico.tel}}</p>
                <p mat-card-subtitle>Dir : {{medico.direccion}}</p>
            </mat-card-title-group>
        </mat-card-header>
        <mat-card-content></mat-card-content>
    </mat-card>
</div>
