<app-loading *ngIf="animation"></app-loading>
<div class="container" *ngIf="!animation">
    <div class="header">
        <div class="title">
            <h2 mat-card-title>Obras Sociales</h2>
            <div class="spacer"></div>
            <button mat-mini-fab routerLink="/obras-sociales/create" color="primary"><mat-icon>add</mat-icon></button>
        </div>
        <div class="search">
            <mat-form-field appearance="outline">
                <mat-label>Buscar</mat-label>
                <input type="text" matInput [(ngModel)]="searchText" placeholder="Nombre, DNI, Direccion, etc...">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </div>
    </div>
    <div class="not-found" *ngIf="obrasSociales.length == 0">No tienes Obras Sociales creadas a√∫n</div>      
    <mat-card *ngFor="let obraSocial of obrasSociales | search : searchText" (click)="obraSocialDetail(obraSocial)">
        <mat-card-header>
            <mat-card-title-group>
                <h2 mat-card-title>{{obraSocial.nombre}}</h2>
                <img class="obraSocial-img" mat-card-sm-image src="https://i.imgur.com/bi7ghdy.png" alt="health-plan">
                <p mat-card-subtitle>Dir : {{obraSocial.direccion}}</p>
            </mat-card-title-group>
        </mat-card-header>
        <mat-card-content></mat-card-content>
    </mat-card>
</div>
